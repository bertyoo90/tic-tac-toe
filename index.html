<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="p1-box">
            Player 1
        </div>

        <div id="game-board">
            <div class="game-square" id="top-left"></div>
            <div class="game-square" id="top-mid"></div>
            <div class="game-square" id="top-right"></div>
            <div class="game-square" id="mid-left"></div>
            <div class="game-square" id="mid-mid"></div>
            <div class="game-square" id="mid-right"></div>
            <div class="game-square" id="bot-left"></div>
            <div class="game-square" id="bot-mid"></div>
            <div class="game-square" id="bot-right"></div>
        </div>

        <div id="p2-box">
            Player 2
        </div>

    </div>

</body>
<script src=script.js></script>
</html>
