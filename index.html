<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="title">Tic-Tac-Toe</div>
    <div id="winner-display"></div>
    <div id="container">
        <div id="p1-box">Player 1
            <div>Score: 
                <div id="p1-score"></div>
            </div>
        </div>

        <div id="game-board">
            <div class="game-square" id="0" data-grid="0"></div>
            <div class="game-square" id="1" data-grid="1"></div>
            <div class="game-square" id="2" data-grid="2"></div>
            <div class="game-square" id="3" data-grid="3"></div>
            <div class="game-square" id="4" data-grid="4"></div>
            <div class="game-square" id="5" data-grid="5"></div>
            <div class="game-square" id="6" data-grid="6"></div>
            <div class="game-square" id="7" data-grid="7"></div>
            <div class="game-square" id="8" data-grid="8"></div>
        </div>

        <div id="p2-box">Player 2
            <div>Score: 
                <div id="p2-score"></div>
            </div>
        </div>

    </div>
    <button id="next-round">NEW ROUND</button>
    <button id="reset-game">RESET GAME</button>

</body>
<script src=script.js></script>
</html>
